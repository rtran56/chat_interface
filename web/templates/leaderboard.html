<!DOCTYPE html>
<html>
    <head>
        <title>Lidetect</title>
    
        <meta charset="UTF-8">
        <meta name="description" content="Lidetect">
        <meta name="author" content="Anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    
        <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
        <link href="https://fonts.cdnfonts.com/css/effra-heavy" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/effra" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/effra-heavy?styles=16538" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/2.1.0/json2html.min.js"></script>
    
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" 
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" 
            crossorigin="anonymous"
        ></script>
    
        <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
        <style>
            table {
                border-collapse: separate;
                border-spacing: 10px;
            }
            th, td {
                padding: 10px;
                text-align: left;
                border-bottom: 0px solid #ddd;
            }

        </style>
    </head>
<body>
    <h1 style="text-align:center;color:white;font-size:4.5rem"> LEADERBOARD</h1>
    <form method="post" class="buttons"> 
    <button style="font-size: 1.5em;padding: 20px;border-radius: 10px;background-color: #00c56c;color: white;font-weight: bold;margin: 20px;cursor: pointer;transition: all 0.3s ease-in-out" type="submit" name="back" class="back-btn">Back</button>
    </form>
    <table id="leaderboard" align="center">
    <thead>
      <tr>
        <th style="text-align:center;color:white;font-size:3rem">Rank </th>
        <th style="text-align:center;color:white;font-size:3rem">Username</th>
        <th style="text-align:center;color:white;font-size:3rem">ELO Score</th>
      </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td style="text-align:center;color:white;font-size:2rem">{{ loop.index }}</td>
                <td style="text-align:center;color:white;font-size:2rem">{{ user.name }}</td>
                <td style="text-align:center;color:white;font-size:2rem">{{ user.elo | round}}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>

</body>
</html>
